<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinatory Selectors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <p>Paragraful fiu lui div</p>
    </div>
    <div>
        <em>Text cursiv, <p>paragraf fiu al lui em</p></em>
    </div>
    <p>Paragraf adiacent cu div</p>
    <div>
        <div>
            <p>Atigra</p>
            <p>sunt</p>
        </div>
    </div>
    <section>
        <p>creatori</p>
        <div>smecheri</div>
    </section>
    <h3>Title of Notice</h3>
    <h5>Other Elements...</h5>
    <div class="box"></div>
</body>
</html>
